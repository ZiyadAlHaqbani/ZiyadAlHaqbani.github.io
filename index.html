<html>

<head>
    <title>Ziyad Alhaqbani's tech blog</title>
    <style>
        .main-column {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .main-column>* {
            margin: 0.25em;
        }

        .header-wrapper {
            position: relative;
        }

        .header-wrapper::after {

            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 8px;
            height: 16px;
        }

        .header {
            display: flex;
            flex-direction: row;
            background:
                url(images/header_bg.png) bottom repeat-x;
            text-align: center;
            padding-inline-end: 2em;
            padding-inline-start: 20%;
            padding-bottom: 22px;
            z-index: inherit;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 1rem;
            background-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0px 0px 2px black;
            margin-inline: 0.5em;

            margin-bottom: 0.125em;
            margin-top: 0.125em;
            z-index: inherit;
        }

        .header img:hover {
            box-shadow: 0px 0px 4px black;
            cursor: pointer;
        }


        .middle-section {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            border-radius: 1rem;
        }

        .middle-section>* {
            border-radius: 1rem;
            margin: 0.25em;
        }

        .list-of-content {
            width: 15%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: auto;
            scrollbar-width: none;
        }

        .list-of-content::-webkit-scrollbar {
            display: none;
        }

        .loc-item.disabled{
            pointer-events: none;
            opacity: 0.75;
            cursor: default;

        }

        .loc-item>* {
            text-align: center;
            text-wrap: 1;
            font-size: larger;
        }

        .article-body-wrapper {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            margin-inline: 2rem;
            background:
                url(images/bg.png);
            box-shadow: inset 0px 0px 16px black;
        }

        .article-body {
            display: flex;
            flex-grow: 1;
            scrollbar-width: none;
            opacity: 1;
            transition:
            transform 0.5s ease;

            height: 110%;
            border-bottom-left-radius: 2rem;
            border-bottom-right-radius: 2rem;
            margin-inline: 4em;
            box-shadow: inset 0px 0px 16px black;
            background:
                url(images/texture.png),
                white;
        }

        .article-body>* {
            margin-inline: 1em;
        }

        .article-body.scroll-to-new-page {
            transform: translateY(-120%);
            pointer-events: none;
        }

        .article-body::-webkit-scrollbar {
            display: none;
        }

        .background {
            background: radial-gradient(circle at center, rgba(1, 1, 1, 0.1), rgba(0, 0, 0, 0.0));
        }

        body {
            background:
                radial-gradient(circle at 25% 20%,
                    rgba(255, 255, 255, 0.5),
                    rgba(0, 0, 0, 0.5)),
                url(images/texture.png);
            background-blend-mode: multiply;
            width: 100%;
            overflow: hidden;
        }

        .loc-item {
            all: unset;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            position: relative;
            border-radius: 1rem;
            background-color: rgba(0, 0, 0, 0.75);
            box-shadow: -0.15em -0.15em 0.15em -0.075em rgba(5, 5, 5, 0.25),
                0.0375em 0.0375em 0.0675em 0 rgba(5, 5, 5, 0.1);
            margin: 1em;
        }

        .loc-item::after {
            content: "";
            position: absolute;
            z-index: 0;
            width: calc(100% + 0.3em);
            height: calc(100% + 0.3em);
            top: -0.15em;
            left: -0.15em;
            border-radius: inherit;
            background: linear-gradient(-135deg,
                    rgba(5, 5, 5, 0.5),
                    transparent 20%,
                    transparent 100%);
            filter: blur(0.0125em);
            opacity: 0.25;
            mix-blend-mode: multiply;
        }

        .loc-item .button-outer {
            position: relative;
            z-index: 1;
            border-radius: inherit;
            transition: box-shadow 300ms ease;
            will-change: box-shadow;
            box-shadow: 0 0.05em 0.05em -0.01em rgba(5, 5, 5, 1),
                0 0.01em 0.01em -0.01em rgba(5, 5, 5, 0.5),
                0.15em 0.3em 0.1em -0.01em rgba(5, 5, 5, 0.25);
        }

        .loc-item:hover .button-outer {
            box-shadow: 0 0 0 0 rgba(5, 5, 5, 1), 0 0 0 0 rgba(5, 5, 5, 0.5),
                0 0 0 0 rgba(5, 5, 5, 0.25);
        }

        .button-inner {
            --inset: 0.035em;
            position: relative;
            z-index: 1;
            border-radius: inherit;
            padding: 1em 1.5em;
            background-image: linear-gradient(135deg,
                    rgba(230, 230, 230, 1),
                    rgba(180, 180, 180, 1));
            transition: box-shadow 300ms ease, clip-path 250ms ease,
                background-image 250ms ease, transform 250ms ease;
            will-change: box-shadow, clip-path, background-image, transform;
            overflow: clip;
            clip-path: inset(0 0 0 0 round 1rem);
            box-shadow:
                /* 1 */
                0 0 0 0 inset rgba(5, 5, 5, 0.1),
                /* 2 */
                -0.05em -0.05em 0.05em 0 inset rgba(5, 5, 5, 0.25),
                /* 3 */
                0 0 0 0 inset rgba(5, 5, 5, 0.1),
                /* 4 */
                0 0 0.05em 0.2em inset rgba(255, 255, 255, 0.25),
                /* 5 */
                0.025em 0.05em 0.1em 0 inset rgba(255, 255, 255, 1),
                /* 6 */
                0.12em 0.12em 0.12em inset rgba(255, 255, 255, 0.25),
                /* 7 */
                -0.075em -0.25em 0.25em 0.1em inset rgba(5, 5, 5, 0.25);
        }

        .loc-item:hover .button-inner {
            clip-path: inset(clamp(1px, 0.0625em, 2px) clamp(1px, 0.0625em, 2px) clamp(1px, 0.0625em, 2px) clamp(1px, 0.0625em, 2px) round 1rem);
            box-shadow:
                /* 1 */
                0.1em 0.15em 0.05em 0 inset rgba(5, 5, 5, 0.75),
                /* 2 */
                -0.025em -0.03em 0.05em 0.025em inset rgba(5, 5, 5, 0.5),
                /* 3 */
                0.25em 0.25em 0.2em 0 inset rgba(5, 5, 5, 0.5),
                /* 4 */
                0 0 0.05em 0.5em inset rgba(255, 255, 255, 0.15),
                /* 5 */
                0 0 0 0 inset rgba(255, 255, 255, 1),
                /* 6 */
                0.12em 0.12em 0.12em inset rgba(255, 255, 255, 0.25),
                /* 7 */
                -0.075em -0.12em 0.2em 0.1em inset rgba(5, 5, 5, 0.25);
        }

        .loc-item .button-inner span {
            position: relative;
            z-index: 4;
            font-family: "Inter", sans-serif;
            letter-spacing: -0.05em;
            font-weight: 500;
            color: rgba(0, 0, 0, 0);
            background-image: linear-gradient(135deg,
                    rgba(25, 25, 25, 1),
                    rgba(75, 75, 75, 1));
            -webkit-background-clip: text;
            background-clip: text;
            transition: transform 250ms ease;
            display: block;
            will-change: transform;
            text-shadow: rgba(0, 0, 0, 0.1) 0 0 0.1em;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .loc-item:hover .button-inner span {
            transform: scale(0.975);
        }

        .loc-item:active .button-inner {
            transform: scale(0.975);
        }
    </style>
</head>

<body class="gradient-background">
    <div class="main-column">
        <div class="header">
            <a href="https://github.com/ZiyadAlhaqbani" target="_blank" rel="noopener noreferrer">
                <img src="github-svgrepo-com.svg" alt="AUTHOR: Donnnno">
            </a>
            <a href="https://linkedin.com/in/ziyad-alhaqbani-a81194326" target="_blank" rel="noopener noreferrer">
                <img src="linkedin-svgrepo-com.svg" alt="AUTHOR: Konstantin Filatov">
            </a>
        </div>
        <div class="middle-section">
            <div class="list-of-content">
                

        <div id="button_0" class="loc-item"
                    data-article-src="pages/credits/index.html"
                    onclick="changeArticle(event)">
                    <div class="button-outer">
                        <div class="button-inner">
                            <span>credits</span>
                        </div>
                    </div>
                </div>
    

        <div id="button_1" class="loc-item"
                    data-article-src="pages/Writing_an_arbitrary_size_integer_type_in_CS/index.html"
                    onclick="changeArticle(event)">
                    <div class="button-outer">
                        <div class="button-inner">
                            <span>Writing an arbitrary size integer type in CS</span>
                        </div>
                    </div>
                </div>
    

        <div id="button_2" class="loc-item"
                    data-article-src="pages/Writing_a_faster_ JSON_compatible_object_serialization_format_in_golang/index.html"
                    onclick="changeArticle(event)">
                    <div class="button-outer">
                        <div class="button-inner">
                            <span>Writing a faster  JSON compatible object serialization format in golang</span>
                        </div>
                    </div>
                </div>
    

        <div id="button_3" class="loc-item"
                    data-article-src="pages/Test_Page/index.html"
                    onclick="changeArticle(event)">
                    <div class="button-outer">
                        <div class="button-inner">
                            <span>Test Page</span>
                        </div>
                    </div>
                </div>
    
                <h3>Last generated: October 09, 2025 at 18:58 UTC</h3>
            </div>
            <div class="article-body-wrapper">
                <iframe id="article" class="article-body"
                    src="pages/Writing_an_arbitrary_size_integer_type_in_CS/index.html" frameborder="0">
                </iframe>
            </div>
        </div>
    </div>
    <audio id="sound-player" src="click.mp3"></audio>
</body>

<script>
    function changeArticle(event) {
        const newSrc = event.currentTarget.dataset.articleSrc;
        const article = document.getElementById("article");

        // lock all buttons
        const buttons = document.querySelectorAll(".loc-item")
        buttons.forEach(btn => {btn.classList.add("disabled")})

        // play sound
        let soundPlayer = document.getElementById("sound-player");
        soundPlayer.pause()
        soundPlayer.currentTime = 0; // reset sound
        soundPlayer.play();

        // Start fade out
        article.classList.add("scroll-to-new-page");

        // When iframe finishes fading out, change src
        setTimeout(() => {
            article.src = newSrc;
            buttons.forEach(btn => {btn.classList.remove("disabled")})
        }, 400); // slightly more than CSS transition duration for smoothness
    }

    // Fade-in after iframe has loaded
    document.getElementById("article").addEventListener("load", () => {
        const article = document.getElementById("article");
        article.classList.remove("scroll-to-new-page");
    });
</script>

</html>
